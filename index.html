---
layout: default
---

<!-- modal -->
<div class="modal">modal</div>
<div class="body-wrapper">
  <nav class="navbar fixed-top shadow-b bg-white">
    <div class="container-fluid" style="max-width: 1240px">
      <a href="/"> <div>{{page.brand}}</div></a>
      <div>
        <a class="profile-link">
          <button class="btn btn-lg border-0 bg-transparent py-2 px-2" style="font-size: 1.5em" id="profileLink">
            <span>
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-person-check-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm9.854-2.854a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"
                />
              </svg>
            </span>
          </button>
        </a>
        <a class="btn btn-lg px-2 py-2" data-target="#nabvaritems" data-toggle="modal" role="button" type="button">
          <span>
            <svg class="bi bi-tags" fill="currentColor" height="1.4em" viewBox="0 0 16 16" width="1.4em" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3 2v4.586l7 7L14.586 9l-7-7H3zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2z"
                fill-rule="evenodd"
              />
              <path d="M5.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill-rule="evenodd" />
              <path d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z" />
            </svg>
          </span>
        </a>
      </div>
    </div>
  </nav>
  <header class="page-header">
    <div class="jumbotron">jumbotron</div>
  </header>
  <div style="height: 75px" />
  <div class="main-content">
    <div class="blog-posts-wrapper">
      <div class="blog-posts container px-0">
        {% for post in site.posts%}
        <div class="card mt-3 mx-auto">
          <div class="card-body bg-white">
            <div>
              <h4 class="card-title text-center mt-2"><a href="{{ post.url }}">{{ post.title }}</a></h4>
            </div>
            <div class="mb-1 text-center">{{post.author}} | {{ post.date | date_to_string }}</div>
            <div class="card-post-tags">put tags here</div>
            <hr />
            <div class="card-post-body">{{ post.excerpt }}</div>
            <div class="card-post-footer text-center">
              <a href="{{ post.url }}">
                <button class="btn btn-sm btn-outline-dark">Read more</button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <footer class="container-fluid footer-wrapper mt-3">
    <p>
      &#169;2020-
      <script>
        document.write(new Date().getFullYear());
      </script>
      <a href="/" rel="copyright"> {{page.blogtitle}} </a>
      All Rights Reserved | Template by Younghoon Jung
    </p>
  </footer>
</div>
