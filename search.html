---
layout: nav-foot
---

<!-- Script pointing to search-script.js -->
<script src={{ "/assets/js/search-script.js" | prepend: site.baseurl }}></script>

<div class="main-content my-2">
  <div class="container px-0">
    <div class="form-control py-0 px-0">
      <input type="text" id="search-input" placeholder="Search" class=" my-0 mx-0">
    </div>
    <div class="card mt-3 card-custom mx-auto card-shadow">
      <div class="card-body px-3">
        <div id="results-container"></div>
      </div>
    </div>
  </div>
</div>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/searchinfo.json'
  })
</script>
