title: Younghoon, Jung
description: Personal site of Younghoon Jung.


baseurl: "" # the subpath of your site, e.g. /blog/
url: "younghoonjung.com" # the base hostname & protocol for your site


author:
  name: Younghoon, Jung
  github: younghoonJ
  linkedin: yh-jung
  email: to.younghoon.jung@gmail.com
  scholar: MCkrLaIAAAAJ&hl
  cv_file: cv_Jungyounghoon_20210703.pdf


plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-postcss


permalink: /:year/:month/:title.html


pagination:
  enabled: true
  per_page: 5
  trail:
    before: 5
    after: 5
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  indexpage: 'posts'


highlighter: none


markdown: kramdown
kramdown:
  math_engine: katex
  syntax_highlighter_opts:
    disable : true


exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - postcss.config.js
  - tailwind.config.js
  - package-lock.json