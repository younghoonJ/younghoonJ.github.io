highlighter: none
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      blogtitle: "Byways"
      author: "Younghoon Jung"


collections:
  archives:
    output: true
    permalink: /archives/:path/