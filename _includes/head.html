<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" />
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  {% if page.hascode %}
  <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}">
  {% endif %}
  {% if page.hasmath %}
  <link rel="stylesheet" href="/assets/js/katex.min.css">
  {% endif %}

  <title>{{page.title}}</title>
</head>
