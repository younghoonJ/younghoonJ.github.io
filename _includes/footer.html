        {% if page.url == "/" %}
        <div class="text-lg flex justify-center items-center space-x-8">
            <div
                class="h-20 flex justify-center items-center group transform transition duration-100 group-hover:shadow-lg hover:scale-110">
                <a class="animate-{{ animate-append }} transform group-hover:text-yellow-500"
                    href="{{ '/profile.html' | prepend: site.baseurl }}">ABOUT</a>
            </div>
            <div
                class="h-20 flex justify-center items-center group transform transition duration-100 group-hover:shadow-lg hover:scale-110">
                <a class="animate-{{ animate-append }} transform group-hover:text-yellow-500"
                    href="{{ '/archive.html' | prepend: site.baseurl }}">POSTS</a>
            </div>
            <div
                class="h-20 flex justify-center items-center group transform transition duration-100 group-hover:shadow-lg hover:scale-110">
                <a class="animate-{{ animate-append }} transform group-hover:text-yellow-500"
                    href="{{ '/assets/cv_Jungyounghoon.pdf' | prepend: site.baseurl }}">CV</a>

        </div>
        {% endif %}
        <div class="text-bluegray text-xs pb-5 pt-10">
            <div class="flex justify-center items-center w-full">
                &#169;&nbsp;2021&nbsp;

        </div>
