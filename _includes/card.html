<div class="blog-posts container px-0">
  {% for post in site.posts%}
  <div class="card mt-3 mx-auto">
    <div class="card-body bg-white">
      <div>
        <h4 class="card-title text-center mt-2"><a href="{{ post.url }}">{{ post.title }}</a></h4>
      </div>
      <div class="mb-1 text-center">{{post.author}} | {{ post.date | date_to_string }}</div>
      <div class="card-post-tags text-center">
        {% for tag in post.tags %}
        <div class="chip bg-light">{{tag}}</div>
        {% endfor %}
      </div>
      <hr />
      <div class="card-post-body">{{ post.excerpt }}</div>
      <div class="card-post-footer text-center">
        <a href="{{ post.url }}">
          <button class="btn btn-sm btn-outline-dark">Read more</button>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
