<div class="blog-posts container px-0">
  {% for post in site.posts%}
  <div class="card mt-3 card-custom mx-auto card-shadow">
    <div class="card-body px-3">
      <div>
        <h5 class="card-title text-left mt-2"><a href="{{ post.url }}">{{ post.title }}</a></h5>
      </div>
      <div class="mb-1 text-left" style="font-size: 0.7em;"> {{post.author}} | {{ post.date | date_to_string }}</div>
      <div class="card-post-tags text-left">
        {% for tag in post.tags %}
        <div class="chip bg-light mx-0 px-1">{{tag}}</div>
        {% endfor %}
      </div>
      <div class="card-post-body">{{ post.excerpt }}</div>
      <div class="card-post-footer text-left">
        <a href="{{ post.url }}">
          <button class="btn btn-sm btn-outline-dark border-0">Read more...</button>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
