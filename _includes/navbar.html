<header class="header">
<div class="navbar">
<a href="{{ '/' | prepend: site.baseurl }}" class="Brand">{{ site.title }}</a>
<ul class="menu">
<li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
<li class="menu__entry"><a href="{{ '/posts' | prepend: site.baseurl }}">Posts</a></li>
</ul>
</div>
{% assign author = site.authors['younghoon'] %}
<ul class="social-links">
{% if author.email %}
<a href="mailto:{{ author.email }}" class="social-links__entry" target="_blank">
<span class="fa fa-envelope-square fa-lg"></span>
</a>
{% endif %}
{% if author.github %}
<a href="https://github.com/{{ author.github }}" class="social-links__entry" target="_blank">
<span class="fa fa-github fa-lg"></span>
</a>
{% endif %}
{% if author.linkedin %}
<a href="https://in.linkedin.com/in/{{ author.linkedin }}" class="social-links__entry" target="_blank">
<span class="fa fa-linkedin fa-lg"></span>
</a>
{% endif %}
</ul>
</header>
