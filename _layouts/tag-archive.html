---
layout: nav-foot
title: Archive
---
<div class="main-content my-2">
  <div class="container px-0">
    <h1 class="post-title text-left mt-4 mb-2">
      <span class="px-2">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-tag" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M2 2v4.586l7 7L13.586 9l-7-7H2zM1 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2z" />
          <path fill-rule="evenodd"
            d="M4.5 5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
        </svg>
      </span>
      {{ page.title }}
    </h1>
    <div class="card mt-3 card-custom mx-auto card-shadow">
      <div class="card-body px-3">
        {% for post in page.posts %}
        <a href="{{ post.url | relative_url }}">
          <div class="text-left py-2">
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
            -
            {{ post.title }}
          </div>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
