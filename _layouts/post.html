---
layout: nav-foot
---
<article class="main-content my-2">
  <div class="container px-0">
    <div class="card mx-auto border-0 rounded-0 card-shadow">
      <div class="card-body px24 py-0">
        <div class="wrapper">
          <div>
            <h2 class="post-title text-center mt-4 mb-2">{{page.title}}</h2>
          </div>
          <div class="text-center mt-1 mb-0">{{page.author}}</div>
          <div class="text-center mt-0 mb-2">{{ page.date | date_to_string }}</div>
          <div class="card-post-tags text-center">
            {% for tag in page.tags %}
            <div class="chip bg-light" style="font-size: 0.9em">{{tag}}</div>
            {% endfor %}
          </div>
        </div>
        <hr />
        {{ content }}
      </div>
    </div>
  </div>
</article>
