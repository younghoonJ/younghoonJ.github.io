---
layout: nav-foot
---

<div class="main-content" style="margin-top: 80px">
  <div class="container px-0">
    <div class="card mt-3 mx-auto">
      <div class="card-body bg-white px24 py-0">
        <div class="wrapper">
          <div>
            <h1 class="post-title text-center mt-5 mb-2">{{page.title}}</h1>
          </div>
          <div class="text-center mt-1 mb-0">{{page.author}}</div>
          <div class="text-center mt-0 mb-2">{{ page.date | date_to_string }}</div>
          <div class="card-post-tags text-center">
            {% for tag in page.tags %}
            <div class="chip bg-light" style="font-size: 0.95em">{{tag}}</div>
            {% endfor %}
          </div>
        </div>
        <hr />
        {{ content }}
      </div>
    </div>
  </div>
</div>
