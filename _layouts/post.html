---
layout: default
---

<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

<div class="body-wrapper">
  <nav class="navbar fixed-top shadow-b bg-white">
    <div class="container-fluid" style="max-width: 1240px">
      <a href="/"> <div>{{page.brand}}</div></a>
      <div>
        <a href="">profile-link</a>
        <a href="" class="">tavigation</a>
      </div>
    </div>
  </nav>
  <div style="height: 75px" />
  <div class="main-content">
    <div class="container px-0">
      <div class="card mt-3 mx-auto">
        <div class="card-body bg-white px24 py-0">
          <div class="wrapper">
            <div>
              <h1 class="post-title text-center mt-5 mb-2">{{page.title}}</h1>
            </div>
            <div class="text-center mt-1 mb-0">{{page.author}}</div>
            <div class="text-center mt-0 mb-2">{{ page.date | date_to_string }}</div>
            <div class="card-post-tags">put tags here</div>
          </div>
          <hr />
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
