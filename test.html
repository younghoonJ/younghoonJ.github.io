---
layout: default
---
<div id="site-search">
    <h4><span class="underline--magical">Search</span></h4>
    <div class="search-flex">
      <form id="search-form2" name="searchForm" role="form" onsubmit="return false">
        <div class="search-wrapper">
          <div class="search-container">
            <div class="fa-search">fa</div>
            <input class="bg-red-300" autocomplete="off" placeholder="" id="search" class="search-input" aria-label="Search site" type="text" name="q">
          </div>
          <div class="search-error hide-element"><span class="search-error-message"></span></div>
        </div>
      </form>
    </div>
  </div>

  <section class="search-results hide-element">
    <div id="search-header">
        Search&nbsp;"<span id="query"></span>"&nbsp;returned&nbsp;<span id="results-count"></span>&nbsp;<span id="results-count-text"></span>.
    </div>
    <div id="search-results-list"></div>
  </section>






  <script src="{{ "/assets/vendor/lunr/lunr.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <script src="{{ "/assets/js/search.js" | prepend: site.baseurl }}" charset="utf-8"></script>
